<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>SMIL3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="SMIL3" />
	<meta name="author" content="David Gonzalez, Tony Marín" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/smil3.css" rel="stylesheet" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet" />
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" />
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="radialbg">
	
	<div class="container">
		<form id="loginForm" method="post" action="main.php?do=special&amp;that=login">
			<div class="modal form-signin">
				<div class="modal-header">
					<h3>Identifícate</h3>
				</div>
				<div class="modal-body">
					<input type="text" class="input-block-level" name="username" placeholder="Usuario" />
					<input type="password" name="password" class="input-block-level" placeholder="Contraseña" />
					<label class="checkbox">
						<input type="checkbox" value="remember" /> Recordar datos
					</label>
				</div>
				<div class="modal-footer">
				<input type="submit" class="btn btn-large btn-primary" value="Iniciar sesion" data-loading-text="Enviando..." />
				</div>
			</div>
		</form>	
	</div>

	<script src="js/jquery-1.8.2.min.js"></script> 
	<script src="js/bootstrap.min.js"></script> 
	<script>
	$(document).ready(function() {
		var regBtn = $('input[type="submit"]')
		regBtn.button();

		$('#loginForm').submit(function() {
			regBtn.button('loading');

			// TODO: validar datos.

			$.ajaxSetup({ cache: false });

			var data = $("#loginForm").serialize();
			console.log(data);
			
			$.post('main.php?do=special&that=login', data, function(data, status, jqXHR)
			{
				if (data === '0')
					window.location = 'smil3.htm';
				
				$('<div class="alert alert-error span11"><button type="button" class="close" data-dismiss="alert">×</button>'+data+'</div>').appendTo($('.container'));
			}, 'text')
			.error(function() { alert("error"); })
			.complete(function() {
				regBtn.button('reset');
			});


			// Evitamos que se envie por el metodo tradicional.
			return false; 
		});
	});
	</script>
</body>
</html>
