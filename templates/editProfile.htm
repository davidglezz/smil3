			padding-top: 60px;
			padding-bottom: 40px;
			background-color: whiteSmoke;
		}
	</style>

</head>

<body>
	<div class="container">

			<ul class="nav nav-list" style="margin: 30px 20px 0 0;">

				<li><a href="#alerts"><i class="icon-chevron-right"></i> Alert</a></li>

		</div>

			<form class="form-horizontal">
				<fieldset>
					<legend>Formulario de registro de nuevo usuario</legend>
					<div class="control-group">
						<label class="control-label" for="avatar">Nombre</label>
						<div class="controls">
							<input id="user_name" maxlength="20" type="text" name="user[name]" value="David Gonzalez">
							<p>Introduce tu nombre real para que la gente que conoces te reconozca.</p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="name">Nombre</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="mail">E-mail</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="mail">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="pass1">Contraseña</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="pass1">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="pass2">Confirmar contraseña</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="pass2">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="aceptTOS"></label>
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" id="aceptTOS" value="aceptTOS">
								He leído y acepto las condiciones
							</label>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Registrarme</button>
					</div>
				</fieldset>
			</form>
	</div>

	<script src="../js/jquery-1.8.2.min.js"></script> 
	<script src="../js/bootstrap.min.js"></script> 
	<script>

	</script>
